services:
  - type: web
    name: essence-affirmations-api
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm run server
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: essence-affirmations-db
          property: connectionString
      - key: NODE_ENV
        value: production

databases:
  - name: essence-affirmations-db
    databaseName: essence_affirmations
    plan: free

